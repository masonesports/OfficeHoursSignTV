<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Office Hours Schedule</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<div class="container">
		<h1>Office Hours Schedule</h1>
		<div class="schedule">
			{% for day, dstr, time in rows %}
				<div class="row">
					<div class="day">{{ day }} ({{ dstr }})</div>
					<div class="time">{{ time or 'â€”' }}</div>
				</div>
			{% endfor %}
		</div>
		<p class="hint">Update defaults: POST /api/schedule/default. Overrides: POST /api/schedule/override</p>
	</div>
</body>
</html>
