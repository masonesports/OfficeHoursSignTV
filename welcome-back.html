<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Office Hours - Welcome Back</title>
	<link rel="stylesheet" href="static/style.css">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			/* Optimized for 1080x1920 portrait */
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}

		.logo {
			width: 12vh;
			height: 12vh;
			margin-bottom: 3vh;
			border-radius: 50%;
			box-shadow: 0 0.5vh 1.5vh rgba(0, 0, 0, 0.2);
			flex-shrink: 0;
		}

		.container {
			background-color: white;
			padding: 5vh 4vw;
			border-radius: 2.5vh;
			box-shadow: 0 1vh 3vh rgba(0, 0, 0, 0.2);
			width: 85vw;
			max-width: 900px;
			text-align: center;
			flex-shrink: 0;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		h1 {
			font-size: 5.5vh;
			font-weight: 700;
			margin: 0 0 3vh 0;
			color: #2E7D32;
			text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
			line-height: 1.2;
		}

		.status {
			font-size: 4.5vh;
			font-weight: 800;
			text-align: center;
			margin-bottom: 3vh;
			padding: 2.5vh 4vw;
			border-radius: 1.5vh;
			text-transform: uppercase;
			letter-spacing: 0.15em;
			box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.1);
		}

		.status.coming-soon {
			background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
			color: #1565C0;
			border: 0.4vh solid #2196F3;
		}

		.message {
			font-size: 4vh;
			font-weight: 600;
			color: #495057;
			line-height: 1.5;
			margin-bottom: 2vh;
		}

		.qr-code {
			width: auto;
			height: auto;
			max-width: 35vh;
			max-height: 35vh;
			margin: 0 auto;
			display: block;
			border-radius: 1.5vh;
			box-shadow: 0 0.5vh 1.5vh rgba(0, 0, 0, 0.15);
		}

		/* Optimized specifically for 1080x1920 portrait displays */
		@media (min-width: 1080px) and (min-height: 1920px) {
			body {
				padding: 3vh 2vw;
			}

			.logo {
				width: 140px;
				height: 140px;
				margin-bottom: 40px;
			}

			.container {
				padding: 50px 50px;
				width: 900px;
				max-width: 900px;
			}

			h1 {
				font-size: 64px;
				margin-bottom: 40px;
			}

			.status {
				font-size: 52px;
				margin-bottom: 35px;
				padding: 30px 40px;
			}

			.message {
				font-size: 46px;
				margin-bottom: 20px;
			}

			.qr-code {
				max-width: 400px;
				max-height: 400px;
			}
		}

		/* Fallback for other portrait screens */
		@media (orientation: portrait) and (max-width: 1080px) {
			.container {
				width: 90vw;
				padding: 4vh 3vw;
			}

			h1 {
				font-size: 4.5vh;
			}

			.status {
				font-size: 3.5vh;
			}

			.message {
				font-size: 3.2vh;
			}

			.qr-code {
				max-width: 30vh;
			}
		}
	</style>
</head>
<body>
	<img src="GMU-Esports-Main-Logo-768x768-1.webp" alt="GMU Esports Logo" class="logo">
	<div class="container">
		<h1>George Mason Esports Office Hours</h1>
		<div class="status coming-soon">REOPENING SOON</div>
		<div class="message">Welcome Back! Office Hours will reopen soon, join the Discord to keep up to date!</div>
		<img src="discord-qr-code.png" alt="Discord QR Code" class="qr-code">
	</div>
</body>
</html>
